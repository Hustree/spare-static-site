<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare - We make your spare change meaningful</title>
    <link type="text/css" rel="stylesheet" href="css/tailwind.min.css">
    <link type="text/css" rel="stylesheet" href="css/spare.min.css">
  </head>
  <body class="antialiased scrolling-touch">
    
    <main class="font-source-pro" role="main">
      <header class="hero" role="banner">
        <nav class="container rolling-menu" role="navigation">
          <section class="nav">
            <div class="brand-logo">
              <img src="../img/spare-logotype.png" alt="Spare Logo">
            </div>
            <div class="navbar">
              <ul class="nav-list-wrap">
                <li class="nav-list"><a class="nav-item "href="#what-we-do">What we do</a></li>
                <li class="nav-list"><a class="nav-item "href="#how-it-works">How it works</a></li>
                <li class="nav-list"><a class="nav-item "href="#who-we-are">Who we are</a></li>
                <li class="nav-list"><a class="nav-item "href="#faqs">Faqs</a></li>
              </ul>
            </div>
            <div class="contact">
              <a class="contact-info "href="#contact">Contact Us</a>
            </div>
          </section>
        </nav>
        <article class="hero-content grid grid-cols-2 gap-6">
          <div class="col-span-1">
            <h1 class="header">Provide meaningful value to your <span class="uppercase text-spare-secondary">spare change</span></h1>
            <p class="subtext"></p>
          </div>
          <div class="col-span-1">
            <img src="../img/hero-phone.png" alt="Spare App Image">
          </div>
        </article>
        <div class="section-divider">
          <img src="../svg/hero-divider.svg" alt="">
        </div>
      </header>
    </main>
    
    <!-- Script -->
    <script type="text/javascript" src="js/main.polyfills.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
